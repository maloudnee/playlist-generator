<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Gemini Playlist Generator </title>
        <link rel="stylesheet" href="style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?
        family=Fredoka+One&family=Caveat&display=swap" rel="stylesheet">

        <!-- Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            
            <div id="input-section">

                <div class="title-container">
                    <img src="images/white_sparkle.png" alt="sparkle" class="sparkle left">
                    <h1> Gemini Playlist Generator</h1>
                    <img src="images/white_sparkle.png" alt="sparkle" class="sparkle right">

                </div>

                <p> Describe the kind of playlist you want, and let Gemini handle the rest!</p>

                <textarea id="userInput" placeholder="e.g. songs for when i've made it to the top..."></textarea>

                <button id="generateBtn">Generate Playlist</button>
                
                <!-- Decorative music player -->
               <img src="images/music_bar.png" alt = "music player controls"
               class="player-image">

            </div>

            <div id="loader" class="loader hidden"></div>
            <div id="playlistResult" class="hidden"></div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
