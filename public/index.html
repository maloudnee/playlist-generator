<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Gemini Playlist Generator </title>
        <link rel="stylesheet" href="style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?
        family=Fredoka+One&family=Caveat&display=swap" rel="stylesheet">

        <!-- Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="input-section">
                <h1> Gemini Playlist Generator</h1>
                <p> Describe the kind of playlist you want, and let Gemini handle the rest!</p>

                <textarea id="userInput" placeholder="e.g. songs for when i've made it to the top..."></textarea>

                <button id="generateBtn">Generate Playlist</button>
                
                <!-- Decorative music player -->
                <div class="music-player-controls">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-backward-step"></i>
                    <div class="play-pause-circle"><i class="fas fa-pause"></i></div>
                    <i class="fass fa-forward-step"></i>
                    <i class="fas fa-ban"></i>
                </div>
                <div class="progress-bar"></div>
            </div>

            <div id="loader" class="loader hidden"></div>
            <div id="playlistResult" class="hidden"></div>

        </div>
        <script src="scipt.js"></script>
    </body>
</html>
