<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Gemini Playlist Generator </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1> Gemini Playlist Generator</h1>
            <p> Describe the kind of playlist you want, and let Gemini handle the rest!</p>
            <textarea id="userInput" placeholder="e.g. songs for when i'm feeling like i'm at the peak of my life..."></textarea>
            <button id="generateBtn">Generate Playlist</button>
            <div id="loader" class="loader hidden"></div>
            <div id="playlistResult"></div>
        </div>
        <script src="scipt.js"></script>
    </body>
</html>
